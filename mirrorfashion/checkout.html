<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Checkout Mirror Fashion</title>
    <link rel="stylesheet" href="css/checkout.css" />
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/open-iconic-bootstrap.css" />
  </head>
  <body>
      <header class="container">     
          <h1 class="image">
            <img src="img/logo.png" alt="Logo da Mirror Fashion" />
          </h1>
          <nav class="menu-opcoes">
            <ul>
              <li><a href="#">Sua Conta</a></li>
              <li><a href="#">Lista de Desejos</a></li>
              <li><a href="#">Cartão Fidelidade</a></li>
              <li><a href="sobre.html">Sobre</a></li>
              <li><a href="#">Ajuda</a></li>
            </ul>
          </nav>
        </header>

    </nav>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Ótima escolha!</h1>
        <p class="lead">
          Obrigado por comprar na Mirror Fashion! Preencha seus dados para
          efetivar a compra.
        </p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-xl-3">
          <div class="card mb-3">
            <div class="card-header">
              <h2>Sua compra</h2>
            </div>
            <div class="card-body">
              <img
                src="img/produtos/foto1-verde.png"
                alt="Fuzzy Cardigan"
                class="img-thumbnail mb-3 d-none d-sm-block"
              />
              <dl>
                <dt>Produto</dt>
                <dd>Fuzzy Cardigan</dd>

                <dt>Cor</dt>
                <dd>Verde</dd>

                <dt>Tamanho</dt>
                <dd>40</dd>

                <dt>Preço</dt>
                <dd id="preco">R$ 129,90</dd>
              </dl>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-body">
              <div class="form-group">
                <label for="qtd">Quantidade</label>
                <input
                  type="number"
                  id="qtd"
                  min="1"
                  max="99"
                  value="1"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="total">Total</label>
                <output for="qtd preco" id="total" class="form-control"
                  >R$ 129,90</output
                >
              </div>
            </div>
          </div>
        </div>
        <form class="col-md-8 col-xl-9">
          <div class="row">
            <fieldset class="col-lg-6">
              <legend>Dados Pessoais</legend>

              <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  name="nome"
                  autofocus
                  required
                />
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="email@exemplo.com"
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="nome">CPF</label>
                <input
                  type="text"
                  class="form-control"
                  id="cpf"
                  name="cpf"
                  placeholder="000.000.000-00"
                  required
                />
              </div>
              <div class="form-group custom-control custom-checkbox">
                <input
                  type="ckeckbox"
                  class="custom-control-input"
                  id="newsletter"
                  value="sim"
                  checked
                />
                <label class="custom-control-label" for="newsletter"
                  >Quero receber Newsletter da Mirror Fashion</label
                >
              </div>
            </fieldset>
            <fieldset class="col-lg-6">
              <legend>Cartão de crédito</legend>
              <div class="form-group">
                <label for="numero-cartao">Número - CVV</label>
                <input
                  type="text"
                  class="form-control"
                  id="numero-cartao"
                  name="numero-cartao"
                  data-mask="9999 9999 9999 9999 - 999"
                />
              </div>

              <div class="form-group">
                <div class="input-group	mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="bandeira-cartao"
                      >Bandeira</label
                    >
                  </div>
                  <select class="custom-select" id="bandeira-cartao">
                    <option disabled selected>Selecione uma opção...</option>
                    <option value="master">MasterCard</option>
                    <option value="visa">VISA</option>
                    <option value="amex">American Express</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="validade-cartao">Validade</label>
                <input
                  type="month"
                  class="form-control"
                  id="validade-cartao"
                  name="validade-cartao"
                />
              </div>
            </fieldset>
          </div>
          <button type="submit" class="btn btn-primary btn-lg">
            Confirmar Pedido
          </button>
        </form>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/total.js"></script>
    <script type="text/javascript" src="js/inputmask-plugin.js"></script>
  </body>
</html>
